{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" autofocus placeholder="stock symbol" name="symbol" type="text">
                <option value="" disabled selected>Select share</option>
                {% for stock in avail_stocks %}
                    <option value = "{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus placeholder="no. of shares" name="shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
