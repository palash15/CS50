{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quote" method="get">
        <h1>Quote</h1>
        <div>Name: {{ quote["name"] }}</div>
        <div>Price: {{ usd(quote["price"]) }}</div>
        <button class="btn btn-primary" type="submit">Back</button>
    </form>
{% endblock %}
