{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class = "table">
        <thead>
            <tr>
                <th scope="col">Action</th>
                <th scope="col">Stocks</th>
                <th scope="col">Purchase/Sale Price</th>
                <th scope="col">No. of shares</th>
                <th scope="col">Date - Time</th>
            </tr>
        </thead>

        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.action }}</td>
                <td>{{ row.symbol }}</td>
                <td>{{ usd(row.price) }}</td>
                <td>{{ row.shares }}</td>
                <td>{{ row.dtime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
